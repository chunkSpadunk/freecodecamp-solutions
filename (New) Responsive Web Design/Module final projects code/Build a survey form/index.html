<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>freeCodeCamp Survey form</title>
        <link
            rel="stylesheet"
            href="styles.css" />
    </head>
    <body>
        <main>
            <section>
                <h1 id="title"></h1>
                <p id="description">
                    thank you for taking the time to help us improve the form
                </p>
                <form
                    id="survey-form"
                    action="">
                    <!-- the action attribute specifies where to send the form data when it collects the data -->
                    <div class="form-group">
                        <label
                            for="name"
                            id="name-label">
                            Name
                        </label>
                        <!-- the for attribute in the label element has a value which is the id for the form element it refers to-->
                        <input
                            id="name"
                            type="name"
                            placeholder="enter your name"
                            required />
                    </div>

                    <div class="form-group">
                        <label
                            for="email"
                            id="email-label">
                            email-id
                        </label>
                        <input
                            type="email"
                            id="email"
                            placeholder="enter your email id properly"
                            required />
                    </div>

                    <div class="form-group">
                        <label
                            for="number"
                            id="number-label">
                            Number
                        </label>
                        <input
                            type="number"
                            id="number"
                            min="0"
                            max="100"
                            placeholder="enter the number in between values of 0 - 100"
                            required />
                        <!-- if the email is not entered correctly then we will see an html validation error-->
                        <div class="form-group">
                            <p class="form-select-element">
                                which option describes your current role in the
                                best way
                            </p>
                            <select
                                name="role"
                                id="dropdown"
                                class="form-control"
                                required>
                                <option value="">
                                    Select your current role
                                </option>
                                <!-- the value is the data that is taken during the form submit if the value is empty then the text is taken as the option submitted during the form interaction of the user -->
                                <option value="student">Student</option>
                                <option value="learner">
                                    Full time learner
                                </option>
                                <option value="preferNo">
                                    Prefer not to say anything
                                </option>
                                <option value="other">Other things</option>
                                <!-- the select tag does not have a placeholder attribute-->
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- here the two radio buttons will be added-->
                            <p>
                                would you recommmend free code camp to a friend
                            </p>
                            <label
                                for="Definitely"
                                id="labelOneId">
                                <input
                                    type="radio"
                                    class="input-radio"
                                    value="definitely"
                                    name="user-recommend" />
                                Definitely
                            </label>

                            <label
                                for="Maybe"
                                id="labelTwoId">
                                <input
                                    type="radio"
                                    class="input-radio"
                                    value="Maybe"
                                    name="user-recommend" />
                                Maybe
                            </label>

                            <label
                                for="Not sure"
                                id="labelThreeId">
                                <input
                                    type="radio"
                                    class="input-radio"
                                    value="Not sure"
                                    name="user-recommend" />
                                Not sure
                            </label>
                        </div>
                        <div class="form-group">
                            <p class="form-select-element">
                                what is your favourite feature of freecodecamp
                            </p>
                            <select
                                name="mostLike"
                                id="most-like"
                                class="form-control"
                                required>
                                <option value="">Select an option</option>
                                <option value="challenges">challenges</option>
                                <option value="projects">projects</option>
                                <option value="community">community</option>
                                <option value="opensource">opensource</option>
                                <!-- the select tag does not have a placeholder attribute-->
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                what would you like to see improved
                                <span class="clue">(Check all that apply)</span>
                            </p>
                            <label for="front-end">
                                <input
                                    type="checkbox"
                                    value="front-end-projects"
                                    class="input-checkbox"
                                    name="prefer" />
                                Front-End Projects
                            </label>
                            <label for="back-end">
                                <input
                                    type="checkbox"
                                    value="back-end-projects"
                                    class="input-checkbox"
                                    name="prefer" />
                                Back-End Projects
                            </label>
                            <label for="Data-visualisation">
                                <input
                                    type="checkbox"
                                    value="Data-visualisation-projects"
                                    class="input-checkbox"
                                    name="prefer" />
                                Data Visualisation
                            </label>
                            <label for="Data-visualisation">
                                <input
                                    type="checkbox"
                                    value="Data-visualisation-projects"
                                    class="input-checkbox"
                                    name="prefer" />
                                Data Visualation
                            </label>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
