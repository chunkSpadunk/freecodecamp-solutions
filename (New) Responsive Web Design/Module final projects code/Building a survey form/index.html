<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Building a survey form for freecodecamp projects</title>
    </head>
    <body>
        <h1 id="title"></h1>
        <p>
            this should contain a short explanations that will be edited later
        </p>
        <form
            action=""
            id="survey-form">
            <input
                type="text"
                id="name" />
            <input
                type="email"
                id="email" />
            <input
                type="number"
                id="number"
                min="0"
                max="100" />
            <!-- min and max numbers for the input field containing input as numbers will return a html validation error when it does not satisfy the criteria-->
        </form>
    </body>
</html>
