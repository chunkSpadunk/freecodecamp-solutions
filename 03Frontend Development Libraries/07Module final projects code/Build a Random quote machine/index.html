<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Machine</title>
        <link
            rel="stylesheet"
            href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="quote-box">
                <p class="quote">This is a sample quote in italics.</p>
                <!-- the name of the author should also be in italics -->
                <p class="author">- Author.</p>
                <button id="newquote">Get a new quote</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
